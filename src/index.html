<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <header>üöÄ todo - È†ëÂºµ„Å£„Å¶ÔºÅ</header>

  <div class="wrapper">
    <form name="list-selection" class="list-selection" action="#">
      <label for="list">Select the list</label>
      <select name="list" id="list">
        <!-- <option value="default" selected>default</option> -->
        <!-- <option value="dummy">dummy</option> -->
      </select>
      <div class="list-buttons">
        <button type="submit">View List</button>
        <button id="new-list" type="button">Add New List</button>
      </div>
    </form>

    <output class="current-list">default</output>

    <ul class="task-list">
      <li class="task-item">

        <div class="task complete">
          <div class="title">do this</div>
          <div class="description">some description about do that</div>
          <div class="dueDate">09/09/2022</div>
          <div class="priority">High</div>
          <button class="edit" type="button">Edit</button>
        </div>

      </li>
    </ul>

    <button type="button" id="new-task">Add New Task</button>
  </div>

  <!-- Modal box w/ input forms here-->
  <div class="modal-wrapper hidden">
    <div class="modal-box">
      <form name="new-task" class="new-task" action="#">
        <h1>Add New Task</h1>
        <section class="form-body">
          <label for="title">Task Name</label>
          <input type="text" name="title" id="title" required />

          <label for="desc">Task Description</label>
          <textarea name="desc" id="desc" rows="10" required></textarea>

          <label for="dueDate">Due Date: </label>
          <input type="date" name="dueDate" id="dueDate" required />

          <fieldset>
            <legend>Priority</legend>

            <input type="radio" name="priority" id="low" value="low" required />
            <label for="low">Low</label>
            <br />
            <input type="radio" name="priority" id="med" value="med" checked />
            <label for="med">Medium</label>
            <br />
            <input type="radio" name="priority" id="high" value="high" />
            <label for="high">High</label>
          </fieldset>
        </section>

        <section class="form-footer">
          <button type="submit">Add</button>
          <button type="button" class="cancel">Cancel</button>
        </section>
      </form>
    </div>
  </div>

  <div class="modal-wrapper hidden">
    <div class="modal-box">
      <form name="list-form" class="list-form" action="#">
        <h1>Add New List</h1>

        <section class="form-body">
          <label for="list-name">List Name</label>
          <input type="text" name="name" id="list-name" required />
        </section>

        <section class="form-footer">
          <button type="submit">Add</button>
          <button type="button" class="cancel">Cancel</button>
        </section>
      </form>
    </div>
  </div>
</body>

</html>
