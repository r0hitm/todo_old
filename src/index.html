  <div class="wrapper">
    <form name="list-selection" class="list-selection" action="#">
      <label for="list">Select the list</label>
      <select name="list" id="list">
        <!-- <option value="default" selected>default</option> -->
        <!-- <option value="dummy">dummy</option> -->
      </select>
      <div class="list-buttons">
        <button type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            width="20px" height="20px">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
          </svg>
          View List
        </button>
        <button id="new-list" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            width="20px" height="20px">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
          </svg>
          Create List
        </button>
        <button id="del-list" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none"  viewBox="0 0 24 24" stroke="currentColor"
          width="20px" height="20px">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>

          Delete Current List
        </button>
      </div>
    </form>

    <output class="current-list">default</output>

    <ul class="task-list">
      <!-- <li class="task-item">

    <button type="button" id="new-task">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        width="20px" height="20px">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
      Add new task
    </button>
  </div>

  <!-- Modal box w/ input forms here-->
  <div class="modal-wrapper new-task hidden">
    <div class="modal-box">
      <form name="new-task" class="new-task" action="#">
        <h1>Add New Task</h1>
        <section class="form-body">
          <label for="title">Task Name</label>
          <input type="text" name="title" id="title" required />

          <label for="desc">Task Description</label>
          <textarea name="desc" id="desc" rows="10"></textarea>

          <label for="dueDate">Due Date: </label>
          <input type="date" name="dueDate" id="dueDate" />

          <fieldset>
            <legend>Priority</legend>

            <input type="radio" name="priority" id="low" value="low" required />
            <label for="low">Low</label>
            <br />
            <input type="radio" name="priority" id="med" value="med" checked />
            <label for="med">Medium</label>
            <br />
            <input type="radio" name="priority" id="high" value="high" />
            <label for="high">High</label>
          </fieldset>
        </section>

        <section class="form-footer">
          <button type="submit">Add</button>
          <button type="button" class="cancel">Cancel</button>
        </section>
      </form>
    </div>
  </div>

  <div class="modal-wrapper new-list hidden">
    <div class="modal-box">
      <form name="list-form" class="list-form" action="#">
        <h1>Add New List</h1>

        <section class="form-body">
          <label for="list-name">List Name</label>
          <input type="text" name="name" id="list-name" required />
        </section>

        <section class="form-footer">
          <button type="submit">Add</button>
          <button type="button" class="cancel">Cancel</button>
        </section>
      </form>
    </div>
  </div>
</body>
